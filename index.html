</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home" style="font-family: Lucida Handwriting;">pt.photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#home">Home</a>

          <li class="nav-item">

    </div>

        <div class="col-lg-4">
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Your Name </label>
            <div class="col-sm-9">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Your Email </label>
            <div class="col-sm-9">
              <input type="email" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Inquiry </label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <button type="button" class="btn btn-dark" style="width: 130px;font-size: 18px;">Submit</button>
        </div>
      </div>
      <br>
      <br>
    </div>
